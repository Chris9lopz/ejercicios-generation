<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form2.css">
    <title>Cafebreria</title>
    <link rel="logo" href="img/cafe.PNG">
    
</head>

<body >
    <div class="contenedor">
        <div class="titulo">
            <h2>CONTÁCTANOS</h2>
            <hr>
        </div>
        <div class="contenedor-formulario">
            <div class="contenedor-imagen">
                <p class="parrafo-imagen">
                    Si tienes alguna duda, comentario o sugerencia, puedes contactarnos y nos comunicaremos contigo lo
                    antes posible.
                </p>
                <img class="imagen" src="img/cafe.PNG">
            </div>
            <div class="formulario">
                <form action="#" method="POST">
                    <div class="contenedor-input">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div class="contenedor-input">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" required>
                    </div>
                    <div class="contenedor-input">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" name="telefono" id="telefono" required>
                    </div>
                    <div class="contenedor-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="contenedor-input">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" name="ciudad" id="ciudad" required>
                    </div>
                    <div class="contenedor-input">
                        <label for="mensaje">Mensaje</label>
                        <br><br>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                        <input type="submit" value="Enviar" class="boton-enviar">
                    </div>
            </div>
        </div>
</body>

</html>
