<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form2.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h2>CONTÁCTANOS</h2><hr>
        </div>
        <div class="contenedor-formulario">
            <div class="imagen">
                <p>Si tienes alguna duda, comentario o sugerencia, puedes contactarnos y nos comunicaremos contigo lo antes posible.</p>
                <img src="img/cafe.PNG" alt="phone">
            </div>
            <div class="formulario">
                <form action="#" method="POST">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre"  required>
                    <br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido"  required>
                    <br>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" required>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"  required>
                    <br>
                    <label for="ciudad">Ciudad</label>
                    <input type="text" name="ciudad" id="ciudad"  required>
                    <br>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                    <input type="submit" value="Enviar">
            </div>
        </div>
    </div>
</body>
</html>
