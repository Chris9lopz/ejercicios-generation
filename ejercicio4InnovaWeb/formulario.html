    <link rel="logo" href="img/logo-iberdrola.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <img src="img/logo-iberdrola.svg" alt="Logo">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html">Servicios</a></li>

    <div>
        <h1>Contactenos</h1>
        <div>
            <p>Todo lo que necesitas a un click estes donde estes.</p>
            <img src="img/formulario.png" alt="logo">
        </div>
        <div>
            <p>Contacta con nosotros estés dónde estés para ayudarte con tus dudas sobre facturas, averías, contratos, ofertas y todo aquello que necesites.</p>
            <form action="">
                <label>Nombres</label>
                <input type="text" name="nombre" required>
                <label>Apellidos</label>
                <input type="text" name="apellidos" required>
                <label>Email</label>
                <input type="email" name="email" required>
                <label>Telefono</label>
                <input type="number" name="Telefono" required>
                <label>Mensaje</label>
                <textarea name="mensaje" required></textarea>
                <input type="submit" name="boton-enviar">
            </form>
        </div>
    </div>
</body>
